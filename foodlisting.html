<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Unsold Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>List Your Unsold Food</h1>
    </header>

    <main>
        <section class="form-section">
            <form id="foodListingForm">
                <label for="foodType">Food Type:</label>
                <input type="text" id="foodType" name="foodType" required><br><br>

                <label for="quantity">Quantity (in kg):</label>
                <input type="number" id="quantity" name="quantity" required><br><br>

                <label for="expiryTime">Expiration Time:</label>
                <input type="datetime-local" id="expiryTime" name="expiryTime" required><br><br>

                <label for="instructions">Special Instructions:</label>
                <textarea id="instructions" name="instructions" placeholder="e.g., Refrigeration required"></textarea><br><br>

                <button type="button" onclick="submitFoodListing()">Submit</button>
                <button type="button" onclick="goBack()">Back to Dashboard</button>
            </form>
        </section>

        <section class="map-section">
            <h2>Nearby Charities</h2>
            <div id="map">
               
                <p>Map showing local NGOs will be displayed here.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Food Redistribution App</p>
    </footer>

    <script src="foodlisting.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
