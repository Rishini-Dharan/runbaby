<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Impact</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Your Impact</h1>
    </header>

    <main>
        <section class="impact-section">
            <h2>Impact Summary</h2>
            <div id="impact-stats">
                <p id="meals-donated">Meals Donated: <span id="meals-count">0</span></p>
                <p id="tons-saved">Tons of Food Saved: <span id="tons-count">0</span></p>
                <p id="people-fed">People Fed: <span id="people-count">0</span></p>
            </div>
            <div id="impact-chart">
                <!-- Placeholder for any charts (e.g., using Chart.js or similar) -->
                <canvas id="impactGraph" width="400" height="200"></canvas>
            </div>
           
            <button onclick="goBack()">Go Back to Dashboard</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Food Redistribution App</p>
    </footer>

    <script src="impact.js"></script>
</body>
</html>
